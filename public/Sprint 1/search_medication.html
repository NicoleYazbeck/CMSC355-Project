<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Medication</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .main {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            padding: 10px 20px;
            background-color: #678FB4;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #678FB4;
        }

        #results {
            margin-top: 20px;
        }
    </style>
  
</head>
<body>
    <div class="main">
        <h2>Search Medication</h2>
        <input type="text" id="searchInput" placeholder="Enter medication name">
        <button id="searchButton">Search</button>
        <div id="results"></div>
    </div>

    <script type = module>
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
      import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";

        
    const firebaseConfig = {
        apiKey: "AIzaSyB9NTiW0H0Wd0ihUWcWM3nQPNWKQN_uMUQ",
        authDomain: "cmsc355project2.firebaseapp.com",
        databaseURL: "https://cmsc355project2-default-rtdb.firebaseio.com",
        projectId: "cmsc355project2",
        storageBucket: "cmsc355project2.firebasestorage.app",
        messagingSenderId: "865264890690",
        appId: "1:865264890690:web:5d15c22c73adb85fd18edb",
        measurementId: "G-DGWF7B0EBH"
    };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);


    
        async function searchMedications() {
          const queryText = document.getElementById("searchInput").value.trim().toLowerCase();
          const resultsDiv = document.getElementById("results");
          resultsDiv.innerHTML = "Searching...";
    
            
          if (!queryText) {
                resultsDiv.innerHTML = "Please enter a medication name.";
          return;
          }

          try {
            const colRef = collection(db, "medications");
            const snapshot = await getDocs(colRef);
            const matches = [];
    
            snapshot.forEach(doc => {
              const data = doc.data();
              console.log(data);
              if (data.name.toLowerCase().includes(queryText)) {
                matches.push(data);
              }
            });
    
            if (matches.length == 0) {
              resultsDiv.innerHTML = "No Medications Found.";
            } else {
              resultsDiv.innerHTML = matches.map(med => `
                <div>
                  <strong>${med.name}</strong><br>
                  Dosage: ${med.dosage}<br>
                  Schedule: ${med.time}<br><br>
                </div>
              `).join("");
            }
          } catch (error) {
            console.error("Error fetching medications:", error);
            resultsDiv.innerHTML = "Error occurred while searching.";
          }
        }
        document.getElementById("searchButton").addEventListener("click", searchMedications);

      </script>
</body>
</html>
