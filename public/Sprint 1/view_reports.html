<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adherence Reports</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .main {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 500px;
            overflow-y: auto;
            max-height: 90vh;
        }

        .report {
            border-bottom: 1px solid #ccc;
            margin-bottom: 10px;
            padding-bottom: 10px;
        }

        h3 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="main">
        <h2>Patient Adherence Reports</h2>
        <div class="report">
            <h3>Alice Johnson</h3>
            <p>Medication: Metformin<br>Time Taken: 08:00 AM</p>
        </div>
        <div class="report">
            <h3>Bob Smith</h3>
            <p>Medication: Albuterol<br>Time Taken: 09:30 AM</p>
        </div>
    </div>
</body>
</html>
