<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Medication</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .main {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            padding: 10px 20px;
            background-color: #678FB4;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #678FB4;
        }

        #results {
            margin-top: 20px;
        }
    </style>
    <script>
function searchMedication() {
    // Assuming the logged-in user's username is stored in localStorage (or you can replace it with the actual method you're using for authentication)
    const loggedInUser = localStorage.getItem("loggedInUser"); 

    if (!loggedInUser) {
        alert("No user logged in.");
        return;
    }

    const name = document.getElementById("searchName").value.toLowerCase();

    fetch("data.json")
        .then(res => res.json())
        .then(data => {
            const resultsDiv = document.getElementById("results");
            resultsDiv.innerHTML = "";

            // Find the logged-in user's patient information
            const user = data.auth.users.find(user => user.username === loggedInUser);
            if (!user) {
                resultsDiv.innerHTML = "<p>User not found.</p>";
                return;
            }

            // Get the corresponding patient data for the logged-in user
            const patient = data.patients.find(p => p.patient_id === user.patient_id);
            if (!patient) {
                resultsDiv.innerHTML = "<p>No patient data found.</p>";
                return;
            }

            // Filter medications for the logged-in user based on the search term
            const matched = patient.medications.filter(medication =>
                medication.name.toLowerCase().includes(name)
            );

            if (matched.length === 0) {
                resultsDiv.innerHTML = "<p>No medications found.</p>";
            } else {
                matched.forEach(med => {
                    const entry = document.createElement("div");
                    entry.innerHTML = `<strong>${med.name}</strong><br>Dosage: ${med.dosage}<br>Schedule: ${med.schedule}`;
                    resultsDiv.appendChild(entry);
                    resultsDiv.appendChild(document.createElement("hr"));
                });
            }
        });
}
    </script>
</head>
<body>
    <div class="main">
        <h2>Search Medication</h2>
        <input type="text" id="searchName" placeholder="Enter medication name">
        <button onclick="searchMedications()">Search</button>
        <div id="results"></div>
    </div>
</body>
</html>
