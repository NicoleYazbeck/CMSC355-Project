<!DOCTYPE html>
<html>

<head>
    <title>Manage Member_Patient</title>
</head>
<body>
    <div class = "container">
        <h1>Edit Patient Profile</h1>
        <div class = "row">
             <!-- pushes info to backend; need method for taking patient info -->
            <form method = "post">
                <!-- makes form to input info -->
                <div class = "form-group">
                    <ul>
                    <li><label>Name</label>
                    <input
                        type = "text"
                        id = "pt_name"
                        name = "pt_name"
                        required 
                        placeholder = "Enter Your Name"
                    /></li>
                    <li><label>Date of Birth</label>
                    <input
                        type = "text"
                        id = "pt_dob"
                        name = "pt_dob"
                        required
                        placeholder = "Enter your DOB"
                    /></li>
                   <li> <label>Email</label>
                    <input
                        type = "text"
                        id = "pt_email"
                        name = "pt_email"
                        required
                        placeholder = "Enter Your Email"
                    /></li>
                        </ul>
                </div>
                <div class = "form-actions">
                    <button type = "submit" class = "btn btn-success">Save Changes</button>
                </div>
                <div class = "form-actions">
                    <a class = "btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
        
    </div>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .main {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            padding: 10px 20px;
            background-color: #678FB4;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #678FB4;
        }

        #results {
            margin-top: 20px;
        }
    </style>
</body>
</html>
