<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Patient</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .main {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            padding: 10px 20px;
            background-color: #678FB4;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #678FB4;
        }

        #results {
            margin-top: 20px;
        }
    </style>
    <script>
        function searchPatient() {
            const name = document.getElementById("searchName").value.toLowerCase();
            fetch("data.json")
                .then(res => res.json())
                .then(data => {
                    const resultsDiv = document.getElementById("results");
                    resultsDiv.innerHTML = "";
                    const matched = data.patients.filter(p =>
                        p.name.toLowerCase().includes(name)
                    );
                    if (matched.length === 0) {
                        resultsDiv.innerHTML = "<p>No patients found.</p>";
                    } else {
                        matched.forEach(p => {
                            const entry = document.createElement("div");
                            entry.innerHTML = `<strong>${p.name}</strong><br>DOB: ${p.dob}<br>Conditions: ${p.medical_conditions.join(", ")}`;
                            resultsDiv.appendChild(entry);
                            resultsDiv.appendChild(document.createElement("hr"));
                        });
                    }
                });
        }
    </script>
</head>
<body>
    <div class="main">
        <h2>Search Patients</h2>
        <input type="text" id="searchName" placeholder="Enter patient name">
        <button onclick="searchPatient()">Search</button>
        <div id="results"></div>
    </div>
</body>
</html>
