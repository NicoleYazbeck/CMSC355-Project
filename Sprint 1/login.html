<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link rel="stylesheet" href="login.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


 <script>
        async function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            
            const response = await fetch("/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password })
            });

            const result = await response.json();
            if (response.ok) {
                // Redirect based on role
                if (result.role === "patient") {
                    window.location.href = "/patient_menu.html";
                } else if (result.role === "provider") {
                    window.location.href = "/provider_menu.html";
                }
            } else {
                document.getElementById("error-message").innerText = result.error;
            }
        }
    </script>
</head>
<body>
    <div class="main">
        <h1>Medical Adherance System</h1>
        <h3>Enter your login credentials</h3>

        <form action="">
            <label for="first">
                Username:
            </label>
            <input type="text" id="username" name="username" 
                placeholder="Enter your Username" required>

            <label for="password">
                Password:
            </label>
            <input type="password" id="password" name="password" 
                placeholder="Enter your Password" required>

            <div class="wrap">
                <button onclick="login()">
                    Submit
                </button>
            </div>
        </form>
        
        <p>Not registered?
            <a href="#" style="text-decoration: none;">
                <a href="registration.html" class="button-class">Create an account</a>
            </a>
        </p>
    </div>
</body>

</html>
